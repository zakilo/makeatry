<!doctype html>
<html>
	<head>
		<title>Panorama</title>
<style>
.panorama {
	width: 300px;
	height: 300px;
	background-image: url(https://upload.wikimedia.org/wikipedia/commons/c/cd/View_from_connors_hill_panorama.jpg);
	background-size: auto 100%;
	cursor: point;
	animation: panorama 10s linear infinite alternate;
}

@keyframes panorama {
	to {
		background-position: 100% 0;
	}
}
</style>
	</head>

	<body>
		<div class="panorama"></div>
	</body>
</html>
