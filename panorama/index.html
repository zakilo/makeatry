<!doctype html>
<html>
	<head>
		<title>Panorama</title>
<style>
.panorama {
	width: 300px;
	height: 600px;
	background-image: url(https://upload.wikimedia.org/wikipedia/commons/c/cd/View_from_connors_hill_panorama.jpg);
	background-size: auto 100%;
	cursor: point;

	animation: panorama 10s linear infinite alternate;
	animation-play-state: paused;
}

@keyframes panorama {
	to {
		background-position: 100% 0;
	}
}

.panorama:hover,
.panorama:focus {
	animation-play-state: running;
}
</style>
	</head>

	<body>
		<div class="panorama"></div>
	</body>
</html>
